<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid bg-login">
        <div class="row">
            <div class="col-4 slogan">
                <h2 id="logo-text">Screwed Inc.</h2>
                <p class="slogan-text">*Company slogan*</p>
               

            </div>
            <div class="col-8">
                <form class="bg-form">
                    <div class="form-group">
                      <label for="loginCredentials" class="label">Login Credentials*</label><br>
                      <input type="email" class="form-field" id="login" required>
                      
                    </div>
                    <div class="form-group">
                      <label for="password" class="label">Password*</label><br>
                      <input type="password" class="form-field" id="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-secondary login-btn">LOGIN</button>
                  </form>

            </div>

        </div>

    </div>
  
</body>
</html>
